<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast</title>

    <link rel="stylesheet" href="sytle.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="searchimg.svg" alt="" id=></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="weather-app.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="detial">
          <div class="col1">
            <img src="humidity.png"  id="humiditypng">
            <div class="humiditydetail">
             <p class="humidity">50%</p>
             <p>Humidity</p> 
            </div>
          </div>
          <div class="col2">
            <img src="wind.png"  id="windpng">
            <div class="winddetail">
             <p class="wind">15 km/h</p>
             <p>Wind Speed</p> 
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script src="index.js"></script>
  </body>
</html>
